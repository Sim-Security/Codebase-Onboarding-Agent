[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short -p no:launch_testing -p no:ros -p no:launch_testing_ros_pytest_entrypoint -p no:launch-testing-ros -p no:ament-pep257 -p no:ament-lint -p no:ament-xmllint -p no:ament-flake8 -p no:ament-copyright -p no:colcon-core
filterwarnings =
    ignore::DeprecationWarning
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    e2e: marks tests as end-to-end tests requiring real API
