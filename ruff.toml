# Ruff linter configuration for Codebase Onboarding Agent

[lint]
# Enable rules
select = [
    "E",   # pycodestyle errors
    "F",   # Pyflakes
    "W",   # pycodestyle warnings
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
]

# Disable specific rules
ignore = [
    "E402",  # Module level import not at top of file (needed for load_dotenv)
    "E501",  # Line too long (handled by formatter)
    "E741",  # Ambiguous variable name (l, O, I) - acceptable in comprehensions
    "B007",  # Loop control variable not used - acceptable in some patterns
    "B008",  # Function calls in default arguments
    "B018",  # Found useless expression (walrus operator in tests)
    "C401",  # Unnecessary generator - prefer readability
    "F841",  # Local variable assigned but never used - eval scripts may need this
]

# Allow fix for all enabled rules
fixable = ["ALL"]

# Exclude directories
exclude = [
    ".venv",
    "venv",
    "__pycache__",
    ".git",
    "build",
    "dist",
    "*.egg-info",
]

[lint.per-file-ignores]
# Allow unused imports in __init__.py
"__init__.py" = ["F401"]
# Tests can have longer lines
"tests/*.py" = ["E501"]

[format]
# Like Black
quote-style = "double"
indent-style = "space"
line-ending = "auto"
